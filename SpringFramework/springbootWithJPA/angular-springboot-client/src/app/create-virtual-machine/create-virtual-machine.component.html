<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">ip</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="virtualMachine.ip" name="ip">
    </div>

    <div class="form-group">
      <label for="name">username</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="virtualMachine.username" name="username">
    </div>

    <div class="form-group">
      <label for="name">password</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="virtualMachine.password_" name="password_">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newVirtualMachine()">Add</button> -->
</div>
