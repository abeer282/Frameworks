<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Virtual Machine List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ip</th>
          <th>username</th>
          <th>password_</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees | async">
          <td>{{virtualMachine.ip}}</td>
          <td>{{virtualMachine.username}}</td>
          <td>{{virtualMachine.password_}}</td>
          <td><button (click)="deleteVirtualMachine(virtualMachine.id)" class="btn btn-danger">Delete</button>
              <button (click)="virtualMachineDetails(virtualMachine.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
